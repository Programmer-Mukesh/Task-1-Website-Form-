<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Task</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <section class="container">
    <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <main class="maincontent">
            <div class="hero">
                <h2 class="h2">Join free today.</h2>
                <h3 class="h3"> Get Started! It only takes a few minutes.</h3>
                <br>
                <p>What would you like to do?</p>
                <div class="radiobtn">
                    <input  type="radio"> Hire a caregiver</input>
                    <input class="radiotxt" type="radio"> Apply for a care jobs</input>
                    <br>
                </div>
                <br>
                <form class="form" action="">
                    <div>
                        <input class="items" type="text" placeholder="First Name*"/>
                    </div>
                    <div>
                        <input class="items" type="text" placeholder="Last Name*"/>
                    </div>
                    <div>
                        <input class="items" type="text" placeholder="City, State and ZIP*"/>
                    </div>
                    <div>
                        <input class="items" type="email" placeholder="Email*"/>
                    </div>
                    <div>
                        <input class="items" type="password" placeholder="Password*(at least 6 characters)"/>
                    </div>
                    <button class="dropdown"> How Did You Hear About Us?</button>
                </form>
                <div class="newhr">
                    <hr >
                </div>
                <footer class="footer">
                    <p>By clicking Join Now you agree to our <span class="terms">Terms of Use</span> and <span class="terms">Privacy Policy</span><span>
                        <button class="btn"> Join Now</button>
                    </span></p>
                </footer>
              </div>
        </main>
  </section>    
</body>
</html>
